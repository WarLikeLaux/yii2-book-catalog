name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: yii2basic_test
          MYSQL_USER: yii2
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2g

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, mysql, gd, pcov
          coverage: pcov

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup environment
        run: |
          cp .env.example .env
          sed -i 's/DB_HOST=db/DB_HOST=127.0.0.1/g' .env
          sed -i 's/DB_NAME=yii2basic/DB_NAME=yii2basic_test/g' .env
          sed -i 's/COOKIE_VALIDATION_KEY=changeme/COOKIE_VALIDATION_KEY=testkeytestkeytestkeytestkeytestkey/g' .env

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Security Audit
        run: composer audit

      - name: Run Lint
        run: ./vendor/bin/phpcs

      - name: Run PHPStan (Level 9)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G

      - name: Run Deptrac (Architecture)
        run: ./vendor/bin/deptrac analyze

      - name: Run Rector (Refactoring Check)
        run: ./vendor/bin/rector process --dry-run

      - name: Check OpenAPI Documentation
        run: |
          php docs/api/generate.php
          git diff --exit-code docs/api/openapi.yaml

      - name: Prepare Database
        run: php yii migrate --interactive=0

      - name: Start PHP Server
        run: php -S 0.0.0.0:8080 -t web > /dev/null 2>&1 &

      - name: Run Acceptance Tests
        run: |
          ./vendor/bin/codecept run acceptance --no-colors -vvv \
            -o "modules: config: WebDriver: url: http://172.17.0.1:8080" \
            -o "modules: config: WebDriver: host: 127.0.0.1" \
            -o "modules: config: WebDriver: browser: chrome"

      - name: Run Unit & Functional Tests (with Coverage)
        run: |
          ./vendor/bin/codecept run functional,unit --no-colors \
            --coverage-xml=coverage.xml \
            --coverage-phpunit=coverage-phpunit.xml \
            --xml=junit.xml \
            -o "paths: output: runtime/coverage"

      - name: Run Mutation Tests (Infection)
        run: |
          ./vendor/bin/infection \
            --coverage=runtime/coverage \
            --threads=4 \
            --min-msi=70 \
            --min-covered-msi=80 \
            --test-framework-options="functional,unit"
