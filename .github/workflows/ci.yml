name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        db: [mysql, pgsql]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: yii2basic_test
          MYSQL_USER: yii2
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: yii2basic_test
          POSTGRES_USER: yii2
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U yii2" --health-interval=10s --health-timeout=5s --health-retries=3

      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2g

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, mysql, pgsql, gd, pcov
          coverage: pcov

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup environment
        run: |
          cp .env.example .env
          sed -i 's/DB_DRIVER=mysql/DB_DRIVER=${{ matrix.db }}/g' .env
          sed -i 's/MYSQL_DB_HOST=db/MYSQL_DB_HOST=127.0.0.1/g' .env
          sed -i 's/PGSQL_DB_HOST=pgsql/PGSQL_DB_HOST=127.0.0.1/g' .env
          sed -i 's/DB_NAME=yii2basic/DB_NAME=yii2basic_test/g' .env
          sed -i 's/REDIS_HOST=redis/REDIS_HOST=127.0.0.1/g' .env
          sed -i 's/COOKIE_VALIDATION_KEY=changeme/COOKIE_VALIDATION_KEY=testkeytestkeytestkeytestkeytestkey/g' .env

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Security Audit
        run: composer audit

      - name: Run Lint
        run: ./vendor/bin/phpcs

      - name: Run PHPStan (Level 9)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G

      - name: Run Deptrac (Architecture Boundaries)
        run: ./vendor/bin/deptrac analyze

      - name: Run PHPArkitect (Architecture Patterns)
        run: ./vendor/bin/phparkitect check

      - name: Run Rector (Refactoring Check)
        run: ./vendor/bin/rector process --dry-run

      - name: Check OpenAPI Documentation
        run: |
          php docs/api/generate.php
          git diff --exit-code docs/api/openapi.yaml

      - name: Prepare Database
        run: php yii migrate --interactive=0

      - name: Run Unit & Integration Tests (with Coverage)
        run: |
          ./vendor/bin/codecept run integration,unit --no-colors \
            --coverage-xml=coverage.xml \
            --coverage-phpunit=coverage-phpunit.xml \
            --xml=junit.xml \
            -o "paths: output: runtime/coverage"

      - name: Run Mutation Tests (Infection)
        run: |
          ./vendor/bin/infection \
            --coverage=runtime/coverage \
            --threads=2 \
            --min-msi=95 \
            --min-covered-msi=95 \
            --test-framework-options="integration,unit"

      - name: Seed Database for E2E
        run: php yii seed --interactive=0

      - name: Start PHP Server
        run: |
          composer dump-autoload -o
          mkdir -p runtime/sessions web/assets
          chmod -R 777 runtime web/assets
          YII_ENV=test php -S 0.0.0.0:8080 -t web > /dev/null 2>&1 &
          sleep 2

      - name: Run E2E Tests
        run: |
          ./vendor/bin/codecept run e2e --no-colors -vvv \
            -o "modules: config: WebDriver: url: http://172.17.0.1:8080" \
            -o "modules: config: WebDriver: host: 127.0.0.1" \
            -o "modules: config: WebDriver: browser: chrome"
