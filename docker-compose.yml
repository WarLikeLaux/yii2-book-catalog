services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: "${UID:-1000}"
        GID: "${GID:-1000}"
    image: yii2-franken
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./:/app
      - ./docker/franken/Caddyfile:/etc/frankenphp/Caddyfile
    ports:
      - '${APP_PORT:-8000}:80'
    environment:
      PHP_ENABLE_XDEBUG: 0
      XDEBUG_CONFIG: client_host=host.docker.internal client_port=9003
      PHP_IDE_CONFIG: serverName=yii2-book-catalog
      FRANKEN_WORKERS: ${FRANKEN_WORKERS:-4}
      FRANKEN_MAX_REQUESTS: ${FRANKEN_MAX_REQUESTS:-1000}
    depends_on:
      redis:
        condition: service_started
    env_file: .env

  legacy-fpm:
    build:
      context: .
      dockerfile: Dockerfile.fpm
      args:
        UID: "${UID:-1000}"
        GID: "${GID:-1000}"
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./:/app
    environment:
      PHP_ENABLE_XDEBUG: 0
      XDEBUG_CONFIG: client_host=host.docker.internal client_port=9003
      PHP_IDE_CONFIG: serverName=yii2-book-catalog
    depends_on:
      redis:
        condition: service_started
    env_file: .env

  legacy-app:
    image: nginx:1.25-alpine
    ports:
      - "${LEGACY_APP_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/app
    depends_on:
      - legacy-fpm

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-yii2basic}
      MYSQL_USER: ${DB_USER:-yii2}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - '${MYSQL_PUBLIC_PORT:-33060}:3306'
    volumes:
      - ./db-data:/var/lib/mysql
    env_file: .env
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u$DB_USER", "-p$DB_PASSWORD"]
      timeout: 5s
      retries: 10
      interval: 5s

  pgsql:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-yii2basic}
      POSTGRES_USER: ${DB_USER:-yii2}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - '${PGSQL_PUBLIC_PORT:-54320}:5432'
    volumes:
      - ./db-data-pgsql:/var/lib/postgresql/data
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-yii2} -d ${DB_NAME:-yii2basic}"]
      timeout: 5s
      retries: 10
      interval: 5s

  redis:
    image: redis:7-alpine
    ports:
      - '${REDIS_PUBLIC_PORT:-6379}:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: "${UID:-1000}"
        GID: "${GID:-1000}"
    image: yii2-franken
    volumes:
      - ./:/app
    restart: on-failure
    stop_signal: SIGTERM
    stop_grace_period: 60s
    environment:
      - SMS_API_KEY=${SMS_API_KEY:-MOCK_KEY}
    command: php yii queue/listen --verbose --isolate
    depends_on:
      - redis
      - php
    env_file: .env

  selenium:
    image: selenium/standalone-chrome:latest
    shm_size: 2gb
    ports:
      - '4444:4444'

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "${SWAGGER_PORT:-8081}:8080"
    volumes:
      - ./docs/api/openapi.yaml:/app/openapi.yaml
    environment:
      SWAGGER_JSON: /app/openapi.yaml

  k6:
    image: grafana/k6:latest
    volumes:
      - ./tests/load:/scripts

  buggregator:
    image: ghcr.io/buggregator/server:latest
    ports:
      - "${BUGGREGATOR_UI_PORT:-8090}:8000"
      - "${BUGGREGATOR_SMTP_PORT:-1025}:1025"
      - "${BUGGREGATOR_TRAP_PORT:-9912}:9912"
      - "${BUGGREGATOR_LOG_PORT:-9913}:9913"
