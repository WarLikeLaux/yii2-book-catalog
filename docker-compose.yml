services:
  php:
    build: .
    image: yii2-app-custom
    volumes:
      - ./:/app:delegated
    ports:
      - '${APP_PORT:-8000}:80'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file: .env

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-yii2basic}
      MYSQL_USER: ${DB_USER:-yii2}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - '${DB_PUBLIC_PORT:-33060}:3306'
    volumes:
      - ./db-data:/var/lib/mysql
    env_file: .env
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u$DB_USER", "-p$DB_PASSWORD"]
      timeout: 5s
      retries: 10
      interval: 5s

  redis:
    image: redis:7-alpine
    ports:
      - '${REDIS_PUBLIC_PORT:-6379}:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  queue:
    build: .
    image: yii2-app-custom
    volumes:
      - ./:/app:delegated
    restart: on-failure
    environment:
      - SMS_API_KEY=${SMS_API_KEY:-MOCK_KEY}
    command: ["php", "-d", "opcache.enable_cli=0", "yii", "queue/listen", "--verbose=1", "--color=0"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file: .env

  selenium:
    image: selenium/standalone-chrome:latest
    shm_size: 2gb
    ports:
      - '4444:4444'

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "${SWAGGER_PORT:-8081}:8080"
    volumes:
      - ./docs/api/openapi.yaml:/app/openapi.yaml
    environment:
      SWAGGER_JSON: /app/openapi.yaml

  k6:
    image: grafana/k6:latest
    volumes:
      - ./tests/load:/scripts

  buggregator:
    image: ghcr.io/buggregator/server:latest
    ports:
      - "${BUGGREGATOR_UI_PORT:-8090}:8000"
      - "${BUGGREGATOR_SMTP_PORT:-1025}:1025"
      - "${BUGGREGATOR_TRAP_PORT:-9912}:9912"
      - "${BUGGREGATOR_LOG_PORT:-9913}:9913"
