actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'

coverage:
    enabled: true
    show_uncovered: true
    report:
        html: coverage
        text: coverage.txt
        clover: coverage.xml
    include:
        - application/*
        - domain/*
        - infrastructure/*
        - presentation/*
    exclude:
        # Шаблоны — не покрываются юнит-тестами
        - presentation/views/*
        - presentation/widgets/*
        - presentation/mail/*
        # Покрыты функциональными тестами
        - presentation/controllers/*
        - presentation/forms/*
        - infrastructure/persistence/*