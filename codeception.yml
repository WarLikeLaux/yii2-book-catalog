actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'

coverage:
    enabled: true
    show_uncovered: true
    show_only_summary: true
    report:
        html: coverage
        text: coverage.txt
        clover: coverage.xml
    include:
        - src/application/**/*
        - src/domain/**/*
        - src/infrastructure/**/*
        - src/presentation/**/*
    exclude:
        # Шаблоны — не покрываются юнит-тестами
        - src/presentation/views/*
        - src/presentation/widgets/*
        - src/presentation/mail/*
        # Покрыты функциональными тестами
        - src/presentation/controllers/*
        - src/infrastructure/persistence/*